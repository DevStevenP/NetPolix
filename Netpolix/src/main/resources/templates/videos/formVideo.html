<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="favicon.ico">

    <title>Netpolix | Formulario de Video</title>
    
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>
    
    
    <div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/video/save}" th:object="${video}" method="post"> 
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Titulo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{titulo}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" placeholder="Escriba su nombre"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">AÃ±o</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{ano}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}" placeholder="Escriba su apellido"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Duracion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{duracion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}" ></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="categoria">Categoria</label>
						<div class="col-sm-6">
						<select class="form-control" th:field="*{categoria.idCategoria}" name="categoria" id="categoria" th:errorclass="'form-control alert-danger'">
                      		<option th:each="categoria : ${categorias}" 
										th:value="${categoria.idCategoria}"
										th:text="${categoria.nombreCategoria}">
					  		</option>
                   		 </select>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" ></small>
						</div>
					</div>
<!-- 					<div class="form-group row"> -->
<!-- 						<label class="col-sm-2 col-form-label">Fecha de Nacimiento</label> -->
<!-- 						<div class="col-sm-6"> -->
<!-- 							<input type="text" class="form-control" th:field="*{fechaNacimiento}" -->
<!-- 								th:errorclass="'form-control alert-danger'" /> <small -->
<!-- 								class="form-text text-danger" -->
<!-- 								th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" placeholder="Escriba su fecha de nacimiento"></small> -->
<!-- 						</div> -->
<!-- 					</div> -->
<!-- 					<div class="form-group row"> -->
<!-- 						<label class="col-sm-2 col-form-label">Puntos</label> -->
<!-- 						<div class="col-sm-6"> -->
<!-- 							<input type="text" th:field="*{puntos}" class="form-control" -->
<!-- 								th:errorclass="'form-control alert-danger'" /> <small -->
<!-- 								class="form-text text-danger" -->
<!-- 								th:if="${#fields.hasErrors('puntos')}" th:errors="*{puntos}"></small> -->
<!-- 						</div> -->
<!-- 					</div> -->
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear Video" class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>


    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:src="@{/tinymce/tinymce.min.js}"></script>

  </body>
</html>
